<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/pages/sunnyside.css" />
		<title>Sunnyside</title>
	</head>
	<body>
		<main>
			<header class="header">
				<figure class="header__logo">
					<img
						src="../assets/img/sunnyside/icons/logo.svg"
						class="img"
						alt="Logo de sunnyside"
					/>
				</figure>
				<nav class="header__navbar">
					<ul>
						<li>About</li>
						<li>Services</li>
						<li>Projects</li>
						<li class="btn">Contact</li>
					</ul>
				</nav>
			</header>
			<section class="banner">
				<div class="banner__text-container">
					<h1 class="banner__title">WE ARE CREATIVES</h1>
					<figure class="banner__arrow">
						<img
							class="img"
							src="../assets/img/sunnyside/icons/icon-arrow-down.svg"
							alt="Flecha apuntando hacia abajo"
						/>
					</figure>
				</div>
				<picture>
					<source
						srcset="/src/assets/img/sunnyside/desktop/image-header.jpg"
						media="(min-width: 768px)"
					/>
					<img
						class="banner__img"
						src="/src/assets/img/sunnyside/mobile/image-header.jpg"
						alt="Naranja partida que forma la figura del sol"
					/>
				</picture>
			</section>
		</main>
	</body>
</html>
