<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="../css/pages/restaurant.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Restaurante</title>
	</head>
	<body>
		<main class="container">
			<section class="hero">
				<div class="hero__description">
					<h1 class="description__title">
						Tenemos la <br />
						mejor comida
					</h1>
					<p class="description__text">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
						adipisci atque illo ab. Rem officiis voluptatibus.
					</p>
					<button class="btn">Menu</button>
				</div>
				<figure class="hero__image">
					<img class="img" src="../assets/img/hero.png" alt="hero" />
				</figure>
			</section>
			<section class="service">
				<h2 class="title">Nuestro servicio</h2>
				<figure class="service__images">
					<img
						class="img service__video"
						src="../assets/img/video.png"
						alt="video"
					/>
					<img class="img" src="../assets/img/dish1.png" alt="platillo" />
					<img class="img" src="../assets/img/dish3.png" alt="platillo" />
					<img class="img" src="../assets/img/dish2.png" alt="platillo" />
					<img class="img" src="../assets/img/dish4.png" alt="platillo" />
				</figure>
			</section>
			<section>
				<h3 class="title">Menu</h3>
				<figure class="menu__images">
					<img class="img" src="../assets/img/plate1.png" alt="servicio" />
					<img class="img" src="../assets/img/plate2.png" alt="servicio" />
					<img class="img" src="../assets/img/plate3.png" alt="servicio" />
					<img class="img" src="../assets/img/plate4.png" alt="servicio" />
					<img class="img" src="../assets/img/plate5.png" alt="servicio" />
				</figure>
			</section>
		</main>
	</body>
</html>
